<!DOCTYPE html>
<html lang="vi" ng-app="ParkingAdminApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://res.cloudinary.com/dqzfuomvj/image/upload/v1730822662/4_jhd3xb.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.3/angular-sanitize.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5c73425aee.js" async crossorigin="anonymous"></script>
    <!-- Application Scripts -->
    <script src="/DoAnTotNghiep-FE-Admin/app.js"></script>
    <!-- <base href="/"> -->
    <link rel="stylesheet" href="/DoAnTotNghiep-FE-Admin/assets/HomePage.css">

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>PTR</h2>
        </div>
        <a href="#/!"><i class="fa-solid fa-house"></i> Control Panel</a>
        <hr>
    </aside>

    <!-- Main Content -->
    <div class="main-container">
        <div class="sidebar-item">
            <a href="#!/post"><i class="fa-solid fa-pen"></i> Quản lý bài đăng</a>
        </div>
        <div class="sidebar-item">
            <a href="#!/approve-post"><i class="fa-solid fa-list"></i> Quản lý Duyệt Bài</a>
        </div>
        <div class="sidebar-item">
            <a href="#!/accounts"><i class="fa-solid fa-user"></i> Quản lý tài khoản</a>
        </div>
        <div class="sidebar-item">
            <a href="#!/payments"><i class="fa-solid fa-file-invoice"></i> Quản lý hóa đơn</a>
        </div>
        <div class="sidebar-item">
            <a href="#!/price"><i class="fa-solid fa-file-invoice"></i> Quản lý giá</a>
        </div>
        <div class="sidebar-item">
            <a href="#"><i class="fa-solid fa-car"></i> Tiện ích bãi đỗ</a>
        </div>
        <div class="sidebar-item">
            <a href="#!/report"><i class="fa-solid fa-flag"></i> Quản lý báo cáo bài đăng</a>
        </div>
    </div>

    <!-- Nội dung động được hiển thị tại đây -->
    <div ng-view></div>

    <script src="/DoAnTotNghiep-FE-Admin/app/components/admin/PostController.js" defer></script>
    <script src="/DoAnTotNghiep-FE-Admin/app/components/admin/ApprovalController.js" defer></script>
    <script src="/DoAnTotNghiep-FE-Admin/app/components/admin/PriceController.js" defer></script>
    <script src="/DoAnTotNghiep-FE-Admin/app/components/admin/PaymentController.js" defer></script>
    <script src="/DoAnTotNghiep-FE-Admin/app/components/admin/ReportController.js" defer></script>

</html>
